<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра Шибениця</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Шибениця</h1>

        <div class="game-layout">
            <div class="hangman-draw">
                <svg height="250" width="200" class="figure-container">
                    <line x1="60" y1="20" x2="140" y2="20" />
                    <line x1="140" y1="20" x2="140" y2="50" />
                    <line x1="60" y1="20" x2="60" y2="230" />
                    <line x1="20" y1="230" x2="100" y2="230" />

                    <circle cx="140" cy="70" r="20" class="figure-part" />
                    <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                    <line x1="140" y1="120" x2="100" y2="100" class="figure-part" />
                    <line x1="140" y1="120" x2="180" y2="100" class="figure-part" />
                    <line x1="140" y1="150" x2="100" y2="190" class="figure-part" />
                    <line x1="140" y1="150" x2="180" y2="190" class="figure-part" />
                </svg>
            </div>

            <div class="game-info">
                <div id="word-display" class="word-display"></div>
                <div id="status-message" class="status-message"></div>
            </div>
        </div>

        <div id="keyboard" class="keyboard"></div>

        <button id="restart-btn" class="hidden">Грати знову</button>
    </div>

    <script src="script.js"></script>
</body>


</html>
